// *************************************
// ************************* SimpleLife!
@PART[*]:HAS[@MODULE[KerbalRecruitment]]:NEEDS[CommunityResourcePack,SimpleLife,MoarKerbals]:FOR[MoarKerbals]
{
	@MODULE[KerbalRecruitment]
	{
		%recruitmentTraits = Pilot,Engineer,Scientist
		%initiateAction = #MOAR-REC
	}
}
	
@PART[*]:HAS[@MODULE[KuddleShack]]:NEEDS[CommunityResourcePack,SimpleLife,MoarKerbals]:FOR[MoarKerbals]
{
	@MODULE[KuddleShack]
	{
		//Recipe ingredients should be listed sequentially with their corresponding amounts
		//with no whitespaces e.g. ElectricCharge,Oxygen,Biomass
		%recipeIngredients = ElectricCharge,Oxidizer,Ore
		%recipeAmounts = 1000,100,100

		%allowOrbital = true
		%allowSplashedOrLanded = true

		%initiateAction = #MOAR-KUD // Complete Kuddling!

	}
}

@PART[*]:HAS[@MODULE[KloneBay]]:NEEDS[CommunityResourcePack,SimpleLife,MoarKerbals]:FOR[MoarKerbals]
{
	@MODULE[KloneBay]
	{
		%recipeIngredients = ElectricCharge, Life, Water, Fertilizer, Ore
		%recipeAmounts = 15000, 15, 10, 10, 10
		%accidentRate = 0.15
		%allowOrbital = true
		%allowSplashedOrLanded = true
		%initiateAction = #MOAR-KLN-o // Initiate Kloning (orbital)!
	}
	
	RESOURCE
	{
		name = Supplies
		amount = 12
		maxAmount = 12
	}
	RESOURCE
	{
		name = Life
		amount = 0
		maxAmount = 50 
	}

	RESOURCE
	{
		name = Water
		amount = 50
		maxAmount = 50 
	}

	RESOURCE
	{
		name = Fertilizer
		amount = 25
		maxAmount = 50
	}

	RESOURCE
	{
		name = Ore
		amount = 25
		maxAmount = 50
	}
}

